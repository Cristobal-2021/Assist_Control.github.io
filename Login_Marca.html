<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de marca</title>
    <!-- CSS only -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom fonts for this template-->
    <link href="proyecto/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="proyecto/css/sb-admin-2.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              
  
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                <label style="color: black" class="form-label" for="typeEmailX-2">Usuario</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label style="color: black" class="form-label" for="typePasswordX-2">Contraseña</label>
              </div>
  
              <div class="text-center">
                <a  href="#">Se olvido la contraseña?</a>
              </div>

              <hr>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Marcar</button>
              <br>
              <button class="btn btn-danger btn-lg btn-block" type="submit">Cancelar</button>
  
              <hr class="my-4">
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
